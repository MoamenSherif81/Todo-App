<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/materialize.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1 class="title white-text">Todo App</h1>
    </header>
    <main>
      <div class="container">
        <div class="row add_task">
          <input
            id="task-title"
            type="text"
            placeholder="Enter the task name"
          />
          <button class="btn indigo" id="add-task">Add Task!</button>
        </div>
        <div class="row Todo-container">
          <div class="col s12 m10 offset-m1 l8 offset-l2">
            <div class="tasks z-depth-5">
              <div class="filter hide">
                <p>Filter: </p>
                <input type="text" id="filter-input" class="filter-input" placeholder="Enter your filter text">
              </div>
              <div><h1 class="no-tasks">Nothing to do for now</h1></div>
              <div class="ongoing-nothing hide"><h1 class="no-tasks">Nothing found</h1></div>
              <ul class="ongoing-tasks">
              </ul>
              <div class="complete-cont hide">
                <div class="divider"></div>
                <div class="completed-title">
                  <h4>Completed: </h4>
                </div>
                <div class="complete-nothing hide"><h1 class="no-tasks">Nothing found</h1></div>
                <div><h1 class="no-tasks">No completed Tasks</h1></div>
                <ul class="completed-tasks">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script src="JS/materialize.min.js"></script>
    <script src="JS/app.js"></script>
  </body>
</html>
